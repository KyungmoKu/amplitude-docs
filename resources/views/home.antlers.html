<section class="h-96 py-20 relative overflow-hidden bg-amp-blue-950 block hero">
    <div class="container mx-auto px-4 flex flex-col">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-5xl font-light mb-6 mx-auto text-center font-[Gellix]">Amplitude Documentation</h1>
        </div>
        <div class="mx-auto">
            <input class="mx-auto w-96 rounded-full border-amp-gray-300" type="text" name="" id="">
        </div>
    </div>
</section>
<section class="py-16 px-12">
    <h2 class="font-light mt-0 font-[Gellix]">Browse by product</h2>
    <div class="flex justify-between flex-row">
        {{products}}
        <a href="{{section_link:url}}">
        <div class="w-72 border rounded border-amp-gray-100 p-9 hover:shadow-lg transition-shadow">
            <h3 class="mt-0 font-light text-[18px]">{{product_name}}</h3>
            <img class="mb-0" src="{{product_icon}}" />
            <p class="leading-6 mb-0 text-amp-gray-600">{{product_description}}</p>
        </div>
    </a>
        {{/products}}
        </div>
</section>
<section class="bg-amp-gray-50 py-16 px-12 popcon">
    <h2 class="font-light mt-0 font-[Gellix]">Popular content</h2>
    <div class="grid grid-cols-3 grid-rows-3 gap-4">
        {{popular_content}}
        <a class="no-underline" href="{{article:url}}">
        <div class="bg-white h-28 border rounded border-amp-gray-100 flex flex-row hover:shadow-lg transition-shadow">
            <div class="self-center px-4">
                <img class="my-0 w-20" src="{{icon}}" />
            </div>
            <div class="flex flex-col py-4">
                <h4 class="mt-0">{{article:title}}</h4 class="mt-0">
                <p class="text-amp-gray-600 mb-0 leading-6">{{ article:description ?? blurb}}</p>
            </div>

        </div>
        </a>
        {{/popular_content}}




    </div>

</section>
{{partial:site-footer}}
