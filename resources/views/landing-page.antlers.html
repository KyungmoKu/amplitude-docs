<section class="w-full flex flex-col items-center">
    {{ partial:breadcrumbs }}
    <div class="flex flex-row w-full p-8">
        <div class="copy">
            <div class="flex flex-row items-start justify-between">
                <h1>{{ title }}</h1>
                {{ if environment == 'local' }}
                    <span class="ml-4 text-xs text-gray-300 align-middle"><a href="{{ edit_url }}"
                            target="_blank">Edit</a></span>
                {{ /if }}
            </div>
            <div
        class="prose prose-a:text-amp-blue-300 prose-ol:list-decimal prose-ol:list-outside prose-pre:bg-[#fafafa] max-w-prose mb-16">
            {{content}}
            </div>
            <div class="flex flex-wrap gap-4 basis-1/3">
                {{ collection :from="current-collection" landing:is="true" }}
                    <a href="{{ url }}">
                        <div class="border border-black-100 rounded w-80 h-40 p-4 hover:shadow-lg transition-shadow">
                            <p class="mt-0 leading-6 font-[Gellix] text-[1.25rem]">{{ title }}</p>
                            <div class="mb-0 text-[.875rem] leading-5 text-amp-gray-600 landing-blurb">{{ landing_blurb | markdown}}</div>
                        </div>
                    </a>
                {{ /collection }}
            </div>
        </div>
    </div>
</section>
{{partial:partials/article-footer hide_helpful="true"}}
