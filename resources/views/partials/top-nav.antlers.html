<div class="box-border flex flex-row flex-nowrap items-center border-solid border-b border-black-200 h-12 px-4 justify-start"
    style="margin-left: -20px; margin-top: -20px;">
    {{ nav:collection:sections sort="order" }}
        {{ if children }}
            <div class="flex-auto mr-4 text-sm" x-data="{ open: false }" @mouseleave="open = false"><button
                    @click.prevent @mouseover="open = true" style="font-weight:normal">{{ title }}</button>
                <div x-cloak x-show="open" class="mt-4 absolute border-2 border-black-500 top-4 bg-white w-24 p-4">
                    {{ children }}
                        <a class="no-underline" href="{{ url }}">{{ title }}</a> <br />
                    {{ /children }}
                </div>
            </div>
        {{ else }}
            <div class="flex-initial mr-4 text-sm p-2 hover:bg-amp-blue-950 hover:rounded hover:p-2"><a class="no-underline {{if segment_1 === slug}}text-amp-blue-500{{/if}}" href="{{ url }}">{{ title }}</a></div>
        {{ /if }}
    {{ /nav:collection:sections }}
</div>
