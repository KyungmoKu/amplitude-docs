<div class="flex flex-wrap gap-4 basis-1/3">
    {{ collection :from="current-collection" landing:is="true" }}
        <a href="{{ url }}">
            <div class="border border-black-100 rounded w-80 h-40 p-4 hover:shadow-lg transition-shadow text-black-900">
                <p class="mt-0 leading-6 font-[Gellix] text-[1.25rem]">{{ title }}</p>
                <div class="mb-0 text-[.875rem] leading-5 text-amp-gray-600 landing-blurb">{{ landing_blurb | markdown}}</div>
            </div>
        </a>
    {{ /collection }}
</div>
