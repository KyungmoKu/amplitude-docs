{{ if charts-landing }}
<div class="flex flex-wrap basis-1/3 gap-4">
  {{ collection:charts landing:is="true" sort="sort:asc" }}
    <a href="{{ url }}">
      <div class="flex-none border border-black-100 rounded w-80 h-40 p-4 hover:shadow-lg transition-shadow text-black-900">
        <img src="{{ icon }}" alt="{{ title }}" class="h-8 object-cover inline" style="box-shadow: none">
        <p class="mt-0 leading-6 font-[Gellix] text-[1.25rem] text-black-900 inline">{{ title }}</p>
        <div class="mb-0 text-[.875rem] leading-5 text-amp-gray-600 landing-blurb">{{landing_blurb}}</div>
      </div>
    </a>
  {{ /collection:charts }}
</div>
{{ /if }}
