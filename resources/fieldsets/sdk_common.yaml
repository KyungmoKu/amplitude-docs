title: 'SDK Common Sidebar'
fields:
  -
    handle: github_link
    field:
      input_type: url
      type: text
      display: 'GitHub Link'
      instructions: "Add the URL to this SDK's GitHub repository"
      localizable: false
  -
    handle: releases_url
    field:
      input_type: url
      type: text
      display: 'Releases URL'
      instructions: 'Add the link to the GitHub Releases page for this SDK. Include filtering if applicable.'
      localizable: false
  -
    handle: bundle_url
    field:
      input_type: url
      type: text
      display: 'Bundle URL'
      instructions: "Add a link to this SDK's bundle, if applicable. For example, NPM, Maven, or another repository."
      localizable: false
  -
    handle: api_reference_url
    field:
      input_type: url
      type: text
      display: 'API Reference URL'
      instructions: "Add a link to this SDK's API Reference, if applicable."
      localizable: false
  -
    handle: shields_io_badge
    field:
      input_type: url
      type: text
      display: 'Shields.io Badge'
      instructions: 'Add a link to the badge on shields.io, if applicable.'
      localizable: false
  -
    handle: ampli_article
    field:
      max_items: 1
      create: false
      type: entries
      display: 'Ampli Article'
      instructions: 'Select the Ampli content related to this SDK version'
      localizable: false
  -
    handle: migration_guide
    field:
      type: entries
      display: 'Migration Guide'
      instructions: 'Select the Migration Guide that relates to this SDK'
      localizable: false
  -
    handle: plugins
    field:
      collections:
        - browser_sdk
        - android_sdk
        - flutter_sdk
        - go_sdk
        - java_sdk
        - node_js_sdk
        - python_sdk
        - react_native_sdk
        - unity_sdk
        - unreal_sdk
        - ios_sdk
      type: entries
      display: Plugins
      localizable: false
