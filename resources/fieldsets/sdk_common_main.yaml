title: 'SDK Common Main'
fields:
  -
    handle: sdk_status
    field:
      options:
        current: Current
        maintenance: Maintenance
        Beta: Beta
      taggable: false
      push_tags: false
      multiple: false
      clearable: false
      searchable: true
      cast_booleans: false
      type: select
      display: 'SDK Status'
      instructions: 'What is the status of this SDK?'
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      validate:
        - required
  -
    handle: article_type
    field:
      options:
        core: 'Core SDK Doc'
        migration: 'SDK Migration'
        ampli: 'Ampli Codegen'
      taggable: false
      push_tags: false
      multiple: false
      clearable: false
      searchable: true
      cast_booleans: false
      type: select
      display: 'Article Type'
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      validate:
        - required
      instructions: 'Select the type of content this article covers.'
  -
    handle: major_version
    field:
      input_type: number
      antlers: false
      type: text
      display: 'Major Version'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: supported_languages
    field:
      options:
        js: js
        ts: ts
        java: java
        swift: swift
        obj-c: obj-c
        kotlin: kotlin
        python: python
        c-sharp: c-sharp
        go: go
        dart: dart
      inline: true
      type: checkboxes
      display: 'Supported Languages'
      instructions: 'What languages does this SDK support?'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      validate:
        - required
  -
    handle: sdk_version_comparison
    field:
      type: table
      display: 'SDK Version Comparison'
      instructions: 'Enter the differences between the latest and previous versions of the SDK.'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      if:
        article_type: 'equals migration'
  -
    handle: content
    field:
      container: images
      restrict: false
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - quote
        - link
        - image
        - table
        - code
        - codeblock
      automatic_line_breaks: true
      automatic_links: false
      escape_markup: false
      heading_anchors: false
      smartypants: false
      table_of_contents: false
      antlers: true
      type: markdown
      display: Content
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
