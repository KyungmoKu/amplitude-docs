title: 'SDK Common Main'
fields:
  -
    handle: sdk_status
    field:
      options:
        current: Current
        maintenance: Maintenance
        Beta: Beta
      type: select
      display: 'SDK Status'
      instructions: 'What is the status of this SDK?'
      width: 50
      validate:
        - required
  -
    handle: article_type
    field:
      options:
        core: 'Core SDK Doc'
        migration: 'SDK Migration'
        ampli: 'Ampli Codegen'
      type: select
      display: 'Article Type'
      width: 50
      validate:
        - required
      instructions: 'Select the type of content this article covers.'
  -
    handle: major_version
    field:
      input_type: number
      type: text
      display: 'Major Version'
  -
    handle: supported_languages
    field:
      options:
        js: js
        ts: ts
        java: java
        swift: swift
        obj-c: obj-c
        kotlin: kotlin
        python: python
        c-sharp: c-sharp
        go: go
        dart: dart
        c-plus-plus: c++
        php: php
      inline: true
      type: checkboxes
      display: 'Supported Languages'
      instructions: 'What languages does this SDK support?'
      validate:
        - required
  -
    handle: sdk_version_comparison
    field:
      type: table
      display: 'SDK Version Comparison'
      instructions: 'Enter the differences between the latest and previous versions of the SDK.'
      if:
        article_type: 'equals migration'
  -
    handle: content
    field:
      container: images
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - quote
        - link
        - image
        - table
        - code
        - codeblock
        - asset
      antlers: true
      type: markdown
      display: Content
