title: 'Source Catalog'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            import: help_center_common
            config:
              title:
                required: true
  integration_metadata:
    display: 'Integration Metadata'
    sections:
      -
        display: 'New Section'
        fields:
          -
            import: integration_category
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - source-catalog
              max_items: 1
              listable: false
              localizable: true
  alt_sitemap:
    display: 'Alt Sitemap'
    sections:
      -
        fields:
          -
            handle: sitemap_priority
            field:
              type: float
              display: 'Sitemap Priority'
              instructions: 'From 0.0 (lowest priority) to 1.0 (highest priority)'
              localizable: false
          -
            handle: exclude_from_sitemap
            field:
              type: toggle
              display: 'Exclude from sitemap?'
              localizable: false
