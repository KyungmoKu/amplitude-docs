title: Instrumentation
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              localizable: false
          -
            handle: content
            field:
              type: markdown
              antlers: true
              display: Content
              localizable: true
              container: help_center_conversions
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - instrumentation
              max_items: 1
              listable: false
              localizable: true
  alt_sitemap:
    display: 'Alt Sitemap'
    sections:
      -
        fields:
          -
            handle: sitemap_priority
            field:
              type: float
              display: 'Sitemap Priority'
              instructions: 'From 0.0 (lowest priority) to 1.0 (highest priority)'
              localizable: false
          -
            handle: exclude_from_sitemap
            field:
              type: toggle
              display: 'Exclude from sitemap?'
              localizable: false
  version_support_matrix:
    display: 'Version Support Matrix'
    sections:
      -
        fields:
          -
            handle: version_support_matrix
            field:
              collapse: true
              type: replicator
              display: 'Version Support Matrix'
              localizable: false
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    sdk_tool:
                      display: 'SDK / Tool'
                      icon: setting-cog-gear
                      fields:
                        -
                          handle: article
                          field:
                            max_items: 1
                            collections:
                              - instrumentation
                              - android_sdk
                              - browser_sdk
                              - flutter_sdk
                              - go_sdk
                              - java_sdk
                              - node_js_sdk
                              - python_sdk
                              - react_native_sdk
                              - sdk-catalog
                              - unity_sdk
                              - unreal_sdk
                              - ios_sdk
                              - ampli
                              - data
                              - source-catalog
                            type: entries
                            display: Article
                            localizable: false
                            width: 50
                        -
                          handle: title_override
                          field:
                            type: text
                            display: 'Title override'
                            localizable: false
                            width: 50
                        -
                          handle: icon
                          field:
                            max_files: 1
                            container: assets
                            folder: icons
                            restrict: true
                            type: assets
                            display: Icon
                            localizable: false
                            width: 50
                        -
                          handle: name
                          field:
                            type: text
                            display: 'Repository Name'
                            localizable: false
                            width: 50
                        -
                          handle: version
                          field:
                            type: text
                            display: Version
                            localizable: false
                            width: 50
                        -
                          handle: phase
                          field:
                            options:
                              GA: GA
                              Maint: Maintenance
                              EOS: 'End of support'
                              Beta: Beta
                            type: select
                            display: Phase
                            localizable: false
                            width: 50
                        -
                          handle: ga_date
                          field:
                            type: date
                            display: 'Date of change'
                            localizable: false
                        -
                          handle: notes
                          field:
                            type: markdown
                            display: Notes
                            localizable: false
